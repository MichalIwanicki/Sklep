<svg 
    version="1.1" 
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    width="400" height="200" viewBox="0 0 400 200"
>
  <!-- Tło (opcjonalne, można usunąć lub zmienić na transparent) -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Napis ROWERY -->
  <text 
      x="50%" 
      y="45%" 
      fill="#C10000" 
      font-family="Arial, sans-serif" 
      font-weight="bold" 
      font-size="72" 
      text-anchor="middle" 
      alignment-baseline="middle"
  >
    ROWERY
  </text>

  <!-- Napis markowe -->
  <text 
      x="50%" 
      y="68%" 
      fill="#228B22" 
      font-family="Georgia, serif" 
      font-style="italic" 
      font-size="48" 
      text-anchor="middle" 
      alignment-baseline="middle"
  >
    markowe
  </text>
</svg>
